<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing</title>
    <style>
      #content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .product {
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 8px;
      }
      .product img {
        width: 100%;
        height: 200px;
        object-fit: contain;
      }
      .error {
        color: red;
        text-align: center;
        padding: 20px;
      }
      .total-price {
        background: #f0f0f0;
        padding: 10px;
        margin: 20px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <div id="total-price"></div>
  </body>
  <script>
    let content = document.getElementById("content");
    let totalPriceDiv = document.getElementById("total-price");

    async function fetchData() {
      try {
        let data = await fetch("https://fakestoreapi.com/products");

        if (!data.ok) {
          throw new Error("Failed to fetch products");
        }

        let store = await data.json();

        console.log("Products fetched:", store);

        displayProducts(store);

        const totalPrice = store.reduce((sum, product) => {
          return sum + product.price;
        }, 0);

        totalPriceDiv.innerHTML = `<div class="total-price">Total Price of All Products: ${totalPrice.toFixed(2)}</div>`;

        console.log("Total price using reduce:", totalPrice);
      } catch (error) {
        console.log("Error:", error);
        content.innerHTML =
          '<div class="error">Failed to fetch products. Please try again later.</div>';
      }
    }

    function displayProducts(products) {
      content.innerHTML = "";

      products.forEach((product) => {
        const productDiv = document.createElement("div");
        productDiv.className = "product";

        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p class="price">Price: ${product.price}</p>
          <button onclick="viewDetails(${product.id})">View Details</button>
        `;

        content.appendChild(productDiv);
      });
    }

    function viewDetails(productId) {
      alert(`View details for product ID: ${productId}`);
    }

    fetchData();
  </script>
</html>
