<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    section {
      display: inline-block;
      margin: 20px;
    }
    img {
      width: 200px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <section>
    <img src="https://via.placeholder.com/200x150?text=Image+1" alt="Mountain Landscape">
    <a href="https://en.wikipedia.org/wiki/Mountain" target="_blank">Learn about Mountains</a>
  </section>

  <section>
    <img src="https://via.placeholder.com/200x150?text=Image+2" alt="Beach Scene">
    <a href="https://en.wikipedia.org/wiki/Beach" target="_blank">Explore Beaches</a>
  </section>

  <section>
    <img src="https://via.placeholder.com/200x150?text=Image+3" alt="Forest Trail">
    <a href="https://en.wikipedia.org/wiki/Forest" target="_blank">Discover Forests</a>
  </section>

</body>
</html>
